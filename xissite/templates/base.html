<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %} Tab Title {% endblock %}</title>
        <meta name="description" content="">
        <!-- UPDATED: Added viewport-fit=cover for iPhone safe areas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <!-- NEW: iPhone status bar styling (makes top bar black) -->
        <meta name="theme-color" content="#000000">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="icon" href="{{ url_for('static', filename='icons/tullicon.ico') }}" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <!-- Transition Screen -->
        <div class="transition-screen" id="transitionScreen">
            <img src="../static/images/Tulllogo.svg" alt="TULL" class="transition-logo">
        </div>
        
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        {% block sectionconfig %}
        <section class="main-grid">
        {% endblock %}
        {% block titleconfig %}
            <div class="card-title">
        {% endblock %}
                {% block titletext %}<a href="/" class="logo-link">{% endblock %}{% block pagetitle %}<p class="titletext">Page Title</p>{% endblock %}</a>
                {%block titleicon %}
                {% endblock %}
            </div>
            {% block content %}

            {% endblock %}
        </section>
        
        <script>
            // Transition screen logic
            (function() {
                const transition = document.getElementById('transitionScreen');
                
                // Hide transition screen after page loads
                window.addEventListener('load', function() {
                    setTimeout(function() {
                        transition.classList.add('hidden');
                    }, 400);
                });
                
                // Show transition screen when navigating away
                document.addEventListener('click', function(e) {
                    const link = e.target.closest('a');
                    if (link && link.href && !link.href.startsWith('javascript') && 
                        !link.target && !link.href.includes('#') &&
                        link.hostname === window.location.hostname) {
                        e.preventDefault();
                        transition.classList.remove('hidden');
                        setTimeout(function() {
                            window.location.href = link.href;
                        }, 300);
                    }
                });
                
                // Handle browser back/forward
                window.addEventListener('pageshow', function(e) {
                    if (e.persisted) {
                        transition.classList.add('hidden');
                    }
                });
            })();
        </script>
    </body>
    
</html>
