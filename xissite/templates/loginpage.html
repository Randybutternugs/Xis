{% extends "base.html" %} 
{% block title %} Employee Login {% endblock %}
{% block sectionconfig %}<section class="main-grid">{% endblock %}
{% block titleconfig %}<div class="card-aux-title" style="background-color: #CFCFCF;">{% endblock %}
{% block pagetitle %} BACK {% endblock %}
{% block titleicon %} <p style="color: black; font-family: 'pexico_microregular'; text-align: center; align-self: center; font-size: 200%; border: 8px solid black; padding: 10%;">Employee Login</p>{% endblock %}

{% block content %} 

<div class="card-login">
    <form method="POST">

        
        <label for="username" class="userlabel" >Username</label>
        <input id="username" name="username" class="usrinp" placeholder="Enter Username"/>


        <label for="password" class="passlabel">Password</label>
        <input id="password" name="password" placeholder="Enter Password" class="pwinp"/> 


        <button type="submit" class="loginbutton">LOGIN</button>


    </form>
</div>
{% endblock %}
